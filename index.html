
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לב ארי ספרים - ישיבת שבי חברון</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #f9fafb; /* Fallback: bg-gray-50 */
        /* Subtle grid pattern for a professional feel */
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
        background-size: 2em 2em;
      }
      .noscript-banner {
        padding: 1rem;
        background-color: #fef2f2; /* red-50 */
        color: #b91c1c; /* red-700 */
        text-align: center;
        border-bottom: 2px solid #ef4444; /* red-500 */
      }
      /* Class for visually hiding elements while keeping them accessible to screen readers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-banner">
        <strong>שימו לב:</strong> נראה ש-JavaScript אינו מופעל בדפדפן שלכם. אפליקציה זו דורשת JavaScript כדי לפעול כראוי.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
